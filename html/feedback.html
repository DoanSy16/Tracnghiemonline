<style>
  .view {
    border-radius: 20px;
    background: linear-gradient(-45deg, #ee7752, #ff66ff, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    margin: 2rem;
    animation: gradient 15s ease infinite;
    height: auto;
  }

  @keyframes gradient {
    0% {
      background-position: 0% 50%;
    }

    50% {
      background-position: 100% 50%;
    }

    100% {
      background-position: 0% 50%;
    }
  }

  section {
    padding: 100px 0px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
<section>
  <div class="col-lg-8 m-auto">
    <div class="card card-cascade narrower">
      <div class="view view-cascade text-center" style="height: 80px">
        <h2 class="card-header-title font-weight-bold" style="margin-top: 15px; font-size: 25px">
          Phản hồi
        </h2>
        <p>Hãy phản hồi vấn đề của bạn</p>
      </div>

      <div class="card-body card-body-cascade px-5 py-6">
        <form name="formfeedback" id="formfeedback">
          <div class="row">
            <div class="col-md-6 mb-4">
              <input type="text" id="name" ng-model="Student.fullname" class="form-control" placeholder="Name"
                readonly />
            </div>
            <div class="col-md-6 mb-4">
              <input type="email" id="email" ng-model="Student.email" class="form-control" placeholder="Email"
                readonly />
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 mb-4">
              <select name="" id="" ng-model="mon" class="form-control">
                <option ng-model="mon" value=""></option>
                <option ng-repeat="sj in Subjects" value="{{sj.Name}}">
                  {{sj.Name}}
                </option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group mb-4">
                <textarea name="content" ng-model="content" class="form-control rounded" id="message" rows="3"
                  placeholder="Vui lòng nhập nội dung" ng-change="checkNull()"></textarea>
              </div>

              <div class="text-center">
                <button ng-disabled="check==0" ng-click="sendMail()" class="btn peach-gradient text-white btn-rounded"
                  style="width: 100px">
                  Gửi
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
